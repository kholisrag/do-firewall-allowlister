log-level: ERROR

cron:
  schedule: "0 0 * * *" # Standard cron format: minute hour day month weekday
  timezone: "UTC"

digitalocean:
  api-key: "test-api-key"
  firewall-id: "test-firewall-id"
  inbound-rules:
    - port: 80
      protocol: tcp
    - port: 443
      protocol: tcp

netdata:
  domains:
    - "example.com" # Use a test domain that resolves

cloudflare:
  ips-url: "https://api.cloudflare.com/client/v4/ips"
