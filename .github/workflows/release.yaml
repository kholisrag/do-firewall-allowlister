# Release workflow for multi-platform Docker images
# Builds and publishes to GitHub Container Registry, Docker Hub, and Quay.io
# Supports automated pre-releases on main branch pushes and manual full releases
#
# Required secrets:
# - DOCKERHUB_USERNAME: Docker Hub username
# - DOCKERHUB_TOKEN: Docker Hub access token
# - QUAY_USERNAME: Quay.io username
# - QUAY_TOKEN: Quay.io access token
#
# GITHUB_TOKEN is automatically provided by GitHub Actions

name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of release"
        required: true
        default: "prerelease"
        type: choice
        options:
          - prerelease
          - release
      version_override:
        description: "Override version (optional, e.g., v1.2.3)"
        required: false
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Determine semantic version and release type
  version:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    outputs:
      version: ${{ steps.version_override.outputs.version || steps.semantic.outputs.version }}
      version_tag: ${{ steps.version_override.outputs.version_tag || steps.semantic.outputs.version_tag }}
      is_prerelease: ${{ steps.release_type.outputs.is_prerelease }}
      should_release: ${{ steps.release_type.outputs.should_release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate semantic version
        id: semantic
        uses: PaulHatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "BREAKING CHANGE:|feat!:|fix!:"
          minor_pattern: "feat:"
          version_format: "${major}.${minor}.${patch}"
          search_commit_body: true
          user_format_type: "csv"
          enable_prerelease_mode: true
          bump_each_commit: false

      - name: Determine release type
        id: release_type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger
            if [[ "${{ github.event.inputs.release_type }}" == "release" ]]; then
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
              echo "should_release=true" >> $GITHUB_OUTPUT
            fi
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag push - full release
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch push - pre-release
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            # Other cases - no release
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Override version if specified
        if: github.event.inputs.version_override != ''
        run: |
          echo "version_tag=${{ github.event.inputs.version_override }}" >> $GITHUB_OUTPUT
          echo "version=${{ github.event.inputs.version_override }}" >> $GITHUB_OUTPUT
        id: version_override

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  goreleaser:
    runs-on: ubuntu-latest
    needs: [test, version]
    if: needs.version.outputs.should_release == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      # Set up QEMU for multi-platform Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry (uses built-in GITHUB_TOKEN)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to Docker Hub (requires DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Login to Quay.io (requires QUAY_USERNAME and QUAY_TOKEN secrets)
      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      # Create and push tag for releases (only when not triggered by an existing tag)
      - name: Create and push tag
        if: needs.version.outputs.should_release == 'true' && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION_TAG="${{ needs.version.outputs.version_tag }}"

          echo "Debug info:"
          echo "  Original version_tag: $VERSION_TAG"
          echo "  is_prerelease: ${{ needs.version.outputs.is_prerelease }}"
          echo "  version_override: ${{ github.event.inputs.version_override }}"
          echo "  Current commit: $(git rev-parse HEAD)"

          # For pre-releases, add timestamp suffix (unless version_override is used)
          if [[ "${{ needs.version.outputs.is_prerelease }}" == "true" && "${{ github.event.inputs.version_override }}" == "" ]]; then
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            VERSION_TAG="${VERSION_TAG}-pre.${TIMESTAMP}"
            echo "  Modified version_tag for pre-release: $VERSION_TAG"
          fi

          echo "Creating and pushing tag: $VERSION_TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Delete tag if it already exists (force update)
          if git tag -l | grep -q "^${VERSION_TAG}$"; then
            echo "Tag $VERSION_TAG already exists, deleting it first"
            git tag -d $VERSION_TAG || true
            git push origin :refs/tags/$VERSION_TAG || true
          fi

          git tag -a $VERSION_TAG -m "Release $VERSION_TAG"
          git push origin $VERSION_TAG
          echo "RELEASE_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Set release tag for existing tags
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # Validate release conditions
      - name: Validate release
        run: |
          echo "Validating release conditions..."

          # Check if this is a manual full release
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.release_type }}" == "release" ]]; then
            echo "Manual full release - performing additional validations"

            # Check if there are any open critical issues (this is just an example)
            # You can add more sophisticated checks here
            echo "✓ Manual release validation passed"
          fi

          # Check if version is valid semantic version
          VERSION_TAG="${{ env.RELEASE_TAG || needs.version.outputs.version_tag }}"
          if [[ ! "$VERSION_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "❌ Invalid semantic version: $VERSION_TAG"
            exit 1
          fi

          echo "✓ Version validation passed: $VERSION_TAG"
          echo "✓ All release validations passed"

      # Verify tag exists and points to current commit
      - name: Verify tag
        run: |
          RELEASE_TAG="${{ env.RELEASE_TAG || needs.version.outputs.version_tag }}"
          echo "Verifying tag: $RELEASE_TAG"

          # Check if tag exists
          if ! git tag -l | grep -q "^${RELEASE_TAG}$"; then
            echo "❌ Tag $RELEASE_TAG does not exist"
            exit 1
          fi

          # Check if tag points to current commit
          TAG_COMMIT=$(git rev-list -n 1 $RELEASE_TAG)
          CURRENT_COMMIT=$(git rev-parse HEAD)

          echo "Tag commit: $TAG_COMMIT"
          echo "Current commit: $CURRENT_COMMIT"

          if [[ "$TAG_COMMIT" != "$CURRENT_COMMIT" ]]; then
            echo "❌ Tag $RELEASE_TAG does not point to current commit"
            echo "Moving tag to current commit..."
            git tag -f -a $RELEASE_TAG -m "Release $RELEASE_TAG"
            git push -f origin $RELEASE_TAG
          else
            echo "✓ Tag $RELEASE_TAG points to current commit"
          fi

      # Debug GoReleaser environment
      - name: Debug GoReleaser environment
        run: |
          echo "GoReleaser environment:"
          echo "  GORELEASER_CURRENT_TAG: ${{ env.RELEASE_TAG || needs.version.outputs.version_tag }}"
          echo "  IS_PRERELEASE: ${{ needs.version.outputs.is_prerelease }}"
          echo "  Current commit: $(git rev-parse HEAD)"
          echo "  Available tags:"
          git tag -l | head -10
          echo "  Git status:"
          git status --porcelain

      # Run GoReleaser to build and publish multi-platform Docker images to all registries
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ env.RELEASE_TAG || needs.version.outputs.version_tag }}
          IS_PRERELEASE: ${{ needs.version.outputs.is_prerelease }}
