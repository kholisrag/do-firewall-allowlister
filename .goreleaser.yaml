    goarch: arm64
    goos: linux
  # Docker Hub - amd64
  - image_templates:
      - "kholisrag/do-firewall-allowlister:{{ .Version }}-amd64"
      - "kholisrag/do-firewall-allowlister:latest-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
    goarch: amd64
    goos: linux
  # Docker Hub - arm64
  - image_templates:
      - "kholisrag/do-firewall-allowlister:{{ .Version }}-arm64"
      - "kholisrag/do-firewall-allowlister:latest-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/arm64"
    goarch: arm64
    goos: linux
  # Quay.io - amd64
  - image_templates:
      - "quay.io/kholisrag/do-firewall-allowlister:{{ .Version }}-amd64"
