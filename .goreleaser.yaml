# GoReleaser configuration for DigitalOcean Firewall Allowlister
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

# Global environment variables
env:
  - CGO_ENABLED=0

# Pre-build hooks
before:
  hooks:
    - go mod tidy
    - go generate ./...

# Build configuration
builds:
  - id: do-firewall-allowlister
    binary: do-firewall-allowlister
    main: ./cmd/do-firewall-allowlister
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    flags:
      - -trimpath

# Archive configuration
archives:
  - id: default
    ids:
      - do-firewall-allowlister
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - README.md
      - LICENSE
      - config.yaml

# Checksum configuration
checksum:
  name_template: "checksums.txt"

# Snapshot configuration
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Docker configuration
dockers:
  # GitHub Container Registry (ghcr.io) - amd64
  - image_templates:
      - "ghcr.io/kholisrag/do-firewall-allowlister:{{ .Version }}-amd64"
      - "ghcr.io/kholisrag/do-firewall-allowlister:latest-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
    goarch: amd64
    goos: linux
  # GitHub Container Registry (ghcr.io) - arm64
  - image_templates:
      - "ghcr.io/kholisrag/do-firewall-allowlister:{{ .Version }}-arm64"
      - "ghcr.io/kholisrag/do-firewall-allowlister:latest-arm64"
    dockerfile: Dockerfile
